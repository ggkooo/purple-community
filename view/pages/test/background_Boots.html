<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Gradient Background</title>
  <style>
    
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      text-align: center;
      color: white;
      z-index: 1;
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background-image: url('https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png');
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.2; 
      z-index: -1; 
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Bootstrap Gradient Style</h1>
    <p>Teste--Teste--Teste--Teste</p>
  </div>
</body>
</html>
